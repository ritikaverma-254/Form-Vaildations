<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(28, 30, 51,0.2);
          background-image: url('../Assets/background.gif'); /* Replace with the actual path to your GIF */
    background-size: cover;
        }

        #main{
          width: 40vw;
          height: 90vh;
          max-height: 100vh;
          padding: 20px;
          background-color:white; 
          border-radius:15px ;
         margin-left: 100vh;
         margin-top:5vh;
         box-shadow: 0 0 6px rgb(232, 225, 225);
         transition: linear 0.3s;
        }
        #main:hover{
          transform: scale(1.02,1.02);
        }
      
        h2{
          color: rgb(46, 46, 172);
          font-weight: 700;
          text-align: center;
          margin-bottom: 15px;
        }
        .form-control{
        
          border-radius:15px ;
          /* background-color:rgba(241, 241, 245,0.10);  */
          border: 1px rgba(128, 128, 128,0.4) solid;

        }

        #emailErr,#passwordErr,#confirmPasswordErr{
            color:red;
            font-size: small;
        }
        #hideConfirmPass,#hidePass{
          /* display: none; */
               position: absolute;
          bottom: 13px;
          left: 400px;
         
        }
        #showConfirmPass,#showPass{
          position: absolute;
          bottom: 13px;
          left: 400px;
        }
        .hide{
          display:none;
        }
        
        .error{
          font-size: small;
          color: red;
        }
        button{
          height: 50px;
          width: 37vw;
          background-color: rgb(46, 46, 172);
          border-radius:15px ;
          border: none;
          color: white;
          font-size: large;
          font-weight: 700;
          transition: linear 0.3s;
          box-shadow: 0 4 8px black;
        }
        #backendMsg{
          margin-bottom: 10px;
           /* color: red; */
        }
        .red{
          color: red;
        }
        .green{
          color:green;
        }

        /* button:hover{
          box-shadow: 0 0;
        } */

        
    </style>
  </head>
  <body>
    
    
    <div id="main">

      <h2 >Sign Up</h2>
     <form action="">

   <div class="mb-3">
  <div class="form-floating">
    <input type="text" class="form-control" id="name" placeholder="Name" />
    <label for="name">Name</label>
  </div>
  <div id="nameErr" class="error"></div>
</div>

<div class="mb-3">
  <div class="form-floating">
    <input type="email" class="form-control" id="email" placeholder="Email"/>
    <label for="email">Email Address</label>
  </div>
  <div id="emailErr" class="error"></div>
</div>

<div class="mb-3">
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password"/>
                      <img src="../Assets/show.svg" alt="icon" id="showPass" class="hide"  />
          <img src="../Assets/hide.svg" alt="icon" id="hidePass" class="show"/>
    <label for="password">Password</label>
  </div>
  <div id="passwordErr" class="error"></div>
</div>

<div class="mb-3">
  <div class="form-floating">
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"/>
                  <img src="../Assets/show.svg" alt="icon" id="showConfirmPass" class="hide"/>
          <img src="../Assets/hide.svg" alt="icon" id="hideConfirmPass" />
    <label for="confirmPassword">Confirm Password</label>

  </div>
  <div id="confirmPasswordErr" class="error"></div>
</div>



     <div id="backendMsg"></div>
      <div>
        <button id="btn" type="button">Sign Up</button>
      </div>
      </form>
      <div style="margin-top:10px;">If you already have an account <a href="login.html" style="text-decoration: none;">login</a></div>
    </div>
    <script src="../Utils/common.js"></script>
    <script src="register.js"></script>
  </body>
</html>
