<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
            <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
       background-image: url('../Assets/background.gif'); /* Replace with the actual path to your GIF */
    background-size: cover;
      }
              #main{
          width: 40vw;
          height: 90vh;
          max-height: 100vh;
          padding: 20px;
          background-color:white; 
          border-radius:15px ;
         margin-left: 100vh;
         margin-top:5vh;
         box-shadow: 0 0 6px rgb(232, 225, 225);
         transition: linear 0.3s;
        }
        h2{
          margin-bottom: 30px;
          text-align: center;
          color: rgb(41, 41, 212);
          font-weight: 650;
        }
                .form-control{
        
          border-radius:15px ;
          /* background-color:rgba(241, 241, 245,0.10);  */
           border: 1px rgba(128, 128, 128,0.4) solid;

        }
        #main:hover{
          transform: scale(1.02,1.02);
        }
   .error{
          font-size: small;
          color: red;
        }
     
          #hidePass{
          /* display: none; */
          position: absolute;
          bottom: 13px;
          left: 400px;
         
        }
       #showPass{
          position: absolute;
          bottom: 13px;
          left: 400px;
        }
      #btn {
        margin-top: 40px;
         height: 50px;
          width: 37vw;
          background-color:rgb(41, 41, 212);
          border-radius:15px ;
          border: none;
          color: white;
          font-size: large;
          font-weight: 700;
          transition: linear 0.3s;
          box-shadow: 0px 3px 10px rgb(89, 142, 200);
      }
      btn:hover{

      }
      .hide{
        display: none;
      }

            .red{
          color: red;
        }
        .green{
          color:green;
        }
    </style>
    <!-- <script src="login.js" defer></script> -->
  </head>
  <body>
    

    <div id="main">
      <h2>LOGIN</h2>
      <form action="">
      <div class="mb-3">
  <div class="form-floating">
    <input type="email" class="form-control" id="email" placeholder="Email"/>
    <label for="email">Email Address</label>
  </div>
  <div id="emailErr" class="error"></div>
</div>

<div class="mb-3">
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password"/>
           <img src="../Assets/show.svg" alt="icon" id="showPass" class="hide"  />
          <img src="../Assets/hide.svg" alt="icon" id="hidePass" class="show"/>
    <label for="password">Password</label>
  </div>
  <div id="passwordErr" class="error"></div>
</div>
      <div>
        <div id="backendMsg"></div>
        <button type="submit"  id="btn">Log in</button>
      </div>
      </form>
      <div style="margin-top: 20px;">Don't have an account?<a href="register.html" style="text-decoration: none;">Sign Up</a> </div>
    </div>
    <script src="../Utils/common.js"></script>
    <script src="login.js"></script>
  </body>
</html>
